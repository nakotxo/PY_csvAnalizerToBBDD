<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesando Archivo</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="text-center mb-5">
                    <h1 class="display-4 mb-3">
                        <i class="bi bi-gear-fill text-primary me-3"></i>
                        Procesando Archivo
                    </h1>
                    <p class="lead text-muted">
                        Validando datos y actualizando base de datos...
                    </p>
                </div>

                <!-- Progress Section -->
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-bar-chart-line me-2"></i>
                            Progreso del Procesamiento
                        </h5>
                    </div>
                    <div class="card-body p-4">
                        <!-- Validation Phase -->
                        <div class="mb-4">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <h6 class="mb-0">
                                    <i class="bi bi-check-circle me-2"></i>
                                    Fase 1: Validaci√≥n de Datos
                                </h6>
                                <span id="validationPercent" class="badge bg-secondary">0%</span>
                            </div>
                            <div class="progress" style="height: 25px;">
                                <div id="validationProgress" class="progress-bar bg-success" role="progressbar" style="width: 0%" 
                                     aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                </div>
                            </div>
                        </div>

                        <!-- Database Phase -->
                        <div class="mb-4">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <h6 class="mb-0">
                                    <i class="bi bi-database me-2"></i>
                                    Fase 2: Escritura en Base de Datos
                                </h6>
                                <span id="dbPercent" class="badge bg-secondary">0%</span>
                            </div>
                            <div class="progress" style="height: 25px;">
                                <div id="dbProgress" class="progress-bar bg-info" role="progressbar" style="width: 0%" 
                                     aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                </div>
                            </div>
                        </div>

                        <!-- Status Message -->
                        <div class="text-center">
                            <p id="statusMessage" class="text-muted mb-0">
                                <i class="bi bi-hourglass-split me-2"></i>
                                Iniciando procesamiento...
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Error Section (hidden by default) -->
                <div id="errorSection" class="card border-0 mt-4" style="display: none;">
                    <div class="card-header bg-danger text-white">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            Error en el Procesamiento
                        </h5>
                    </div>
                    <div class="card-body">
                        <p id="errorMessage" class="text-danger mb-0"></p>
                        <div class="mt-3">
                            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-2"></i>
                                Volver al Inicio
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const fileId = '{{ file_id }}';
        const progressUrl = `/progress/${fileId}`;

        function updateProgress() {
            fetch(progressUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('errorSection').style.display = 'block';
                        document.getElementById('errorMessage').textContent = data.error;
                        return;
                    }

                    // Update validation progress
                    const validationPercent = data.validation_percent || 0;
                    document.getElementById('validationProgress').style.width = validationPercent + '%';
                    document.getElementById('validationProgress').setAttribute('aria-valuenow', validationPercent);
                    document.getElementById('validationPercent').textContent = Math.round(validationPercent) + '%';

                    // Update DB progress
                    const dbPercent = data.db_percent || 0;
                    document.getElementById('dbProgress').style.width = dbPercent + '%';
                    document.getElementById('dbProgress').setAttribute('aria-valuenow', dbPercent);
                    document.getElementById('dbPercent').textContent = Math.round(dbPercent) + '%';

                    // Update status message
                    let statusMessage = '';
                    if (data.phase === 'validation') {
                        statusMessage = `Validando datos... (${Math.round(validationPercent)}% completado)`;
                    } else if (data.phase === 'db_insert') {
                        statusMessage = `Insertando en base de datos... (${Math.round(dbPercent)}% completado)`;
                    } else if (data.phase === 'done') {
                        statusMessage = 'Procesamiento completado. Redirigiendo...';
                        setTimeout(() => {
                            window.location.href = `/results/${fileId}`;
                        }, 1000);
                        return; // Stop polling
                    } else {
                        statusMessage = 'Iniciando procesamiento...';
                    }
                    document.getElementById('statusMessage').innerHTML = `<i class="bi bi-hourglass-split me-2"></i>${statusMessage}`;

                    // Continue polling if not done
                    if (data.phase !== 'done') {
                        setTimeout(updateProgress, 500);
                    }
                })
                .catch(error => {
                    console.error('Error fetching progress:', error);
                    document.getElementById('errorSection').style.display = 'block';
                    document.getElementById('errorMessage').textContent = 'Error al obtener el progreso del procesamiento.';
                });
        }

        // Start polling
        updateProgress();
    </script>
</body>
</html>
